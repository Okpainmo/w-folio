<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- Theme styles -->
    <link rel="stylesheet" href="./Dist/Styles/index.css" />

    <!-- favicon(project icon to be displayed in browsers) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Dist/Images/white-fav-icon.png"
    />

    <title>Hello, I'm Chabod</title>
    <script>
      function slideInModePics() {
        document
          .querySelector('.light-case')
          .classList.add('light-case-slide-in');
        document
          .querySelector('.dark-case')
          .classList.add('dark-case-slide-in');
      }
      window.addEventListener('load', slideInModePics);
    </script>
  </head>

  <body>
    <section class="container-fluid modes-display">
      <section class="light-side">
        <div class="pseudo-nav">
          <div class="brand-name mont-font">Chabod</div>
        </div>
        <div class="light-case">
          <a href="./Dist/light-dark_theme.html">
            <div class="image-case">
              <img src="./Dist/Images/light-home.png" alt="light-mode-image" />
              <div class="mode-name mt-20">Light - Dark Mode</div>
            </div>
          </a>
        </div>
      </section>
      <section class="dark-side">
        <div class="dark-case">
          <a href="./Dist/dark-light_theme.html">
            <div class="image-case">
              <img src="./Dist/Images/dark-home.png" alt="dark-mode-image" />
              <div class="mode-name mt-20">Dark - Light Mode</div>
            </div>
          </a>
        </div>
      </section>
    </section>
  </body>
</html>
